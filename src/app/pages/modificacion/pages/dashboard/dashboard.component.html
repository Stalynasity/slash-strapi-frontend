<div class="border rounded-lg p-4 shadow-sm bg-white dark:bg-gray-800">
  <div class="font-bold text-xl mb-2 text-surface-900 dark:text-white">
    Configuración del Dashboard
  </div>
  <div class="text-sm text-gray-500 mb-6">
    Configura los parámetros de visualización del dashboard
  </div>

  <component-selector-opciones
    label="Métricas visibles"
    description="Define qué métricas se mostrarán en el dashboard"
    [options]="metricas"
    [(selected)]="metricaSeleccionada">
  </component-selector-opciones>

  <component-selector-opciones
    label="Frecuencia de actualización"
    description="Define cada cuánto tiempo se actualizan las estadísticas"
    [options]="frecuenciasActualizacion"
    [(selected)]="frecuenciaSeleccionada">
  </component-selector-opciones>

  <component-togglesetting
    title="Notificaciones visuales"
    description="Habilita o deshabilita las alertas y notificaciones visuales"
    [(enabled)]="enableAuditLog">
  </component-togglesetting>
</div>
