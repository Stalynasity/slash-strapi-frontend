<div class="card p-6 shadow-md rounded-md">
  <h2 class="text-2xl font-semibold mb-6 text-surface-900 dark:text-white">Sugerencias de Inteligencia Artificial</h2>

  <div *ngIf="suggestions.length > 0; else noSuggestions" class="flex flex-col gap-6">
    <div *ngFor="let suggestion of suggestions" class="p-4 border border-gray-200 dark:border-gray-700 rounded-md">
      <h3 class="text-lg font-semibold text-surface-800 dark:text-surface-0 mb-2">{{ suggestion.title }}</h3>
      <p class="text-gray-600 dark:text-gray-300">{{ suggestion.description }}</p>
    </div>
  </div>

  <ng-template #noSuggestions>
    <p class="text-center text-gray-500">No hay sugerencias disponibles por ahora.</p>
  </ng-template>

  <div class="flex justify-end mt-8">
    <button pButton pRipple label="Solicitar nuevas sugerencias" (click)="generateSuggestions()"
      class="bg-primary text-white rounded-md"></button>
  </div>
</div>
