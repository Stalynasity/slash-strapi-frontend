<div class="flex justify-content-center align-items-center h-screen font">
  <div class="surface-card shadow-3 border-round-3xl overflow-hidden w-full md:w-9 lg:w-8 max-w-screen-lg">
    <div class="flex flex-column md:flex-row h-full">

      <!-- Panel Izquierdo -->
      <div class="w-full md:w-5 flex flex-column justify-content-center align-items-center p-6 gap-4 surface-0">
        <h1 class="text-3xl font-bold border-2 border-dashed px-6 py-2 border-round">Slash Logo</h1>
        <h2 class="text-xl font-semibold text-center">Bienvenido a Slash</h2>

        <div class="w-full sm:w-20rem flex flex-column gap-2">
          <button pButton label="Google" icon="pi pi-google" class="p-button-outlined w-full"></button>
          <button pButton label="Github" icon="pi pi-github" class="p-button-outlined w-full"></button>
        </div>

        <span class="text-sm text-color-secondary">o ingresa con tu usuario o correo</span>

        <input pInputText type="text" [(ngModel)]="email" placeholder="Usuario o correo" class="w-full sm:w-20rem" />

        <button pButton label="Continuar" class="w-full sm:w-20rem p-button-primary"></button>

        <p class="text-xs text-color-secondary mt-3">
          ¿No tienes una cuenta? <a href="#" class="text-primary font-medium">Crea una</a>
        </p>
      </div>

      <!-- Panel Derecho -->
      <div class="hidden md:flex w-7 flex-column justify-content-center p-6 bg-gray-100">
        <div class="max-w-30rem">
          <h1 class="text-4xl font-bold mb-3">Slash</h1>
          <p class="text-base text-color-secondary">
            Disminuye un <strong>35%</strong> el tiempo dedicado a despliegues y resolución de errores diarios, ahora con
            <span class="italic">inteligencia artificial</span>.
          </p>
        </div>
        <div class="mt-auto align-self-end text-sm text-color-secondary">SlashWeb V1.1.0</div>
      </div>

    </div>
  </div>
</div>
