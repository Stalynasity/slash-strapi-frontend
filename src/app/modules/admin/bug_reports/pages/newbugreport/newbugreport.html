<div class="card space-y-6">
  <div class="grid md:grid-cols-2 gap-4">
    <div>
      <label class="font-medium block mb-2">Proyecto / Requisito relacionado</label>
      <select [(ngModel)]="bug.project" class="w-full border rounded px-3 py-2">
        <option>No relacionado</option>
        <option>Flujo de inicio de sesión</option>
        <option>Pasarela de pago</option>
      </select>
    </div>
    <div class="flex justify-end items-start">
      <button pButton icon="pi pi-plus" label="Nuevo" class="p-button-sm mt-6"></button>
    </div>
  </div>

  <div>
    <label class="font-medium block mb-2">Título</label>
    <input pInputText [(ngModel)]="bug.title" placeholder="Breve descripción del error" class="w-full" />
  </div>

  <div class="grid md:grid-cols-2 gap-4">
    <div>
      <label class="font-medium block mb-2">Tipo</label>
      <select [(ngModel)]="bug.type" class="w-full border rounded px-3 py-2">
        <option>Error</option>
        <option>Code Smell</option>
      </select>
    </div>
    <div>
      <label class="font-medium block mb-2">Severidad</label>
      <select [(ngModel)]="bug.severity" class="w-full border rounded px-3 py-2">
        <option>Baja</option>
        <option>Media</option>
        <option>Alta</option>
      </select>
    </div>
  </div>

  <div>
    <label class="font-medium block mb-2">Módulo</label>
    <select [(ngModel)]="bug.module" class="w-full border rounded px-3 py-2">
      <option>Frontend</option>
      <option>Backend</option>
    </select>
  </div>

  <div>
    <label class="font-medium block mb-2">Archivo afectado (opcional)</label>
    <input pInputText [(ngModel)]="bug.file" placeholder="ej., src/components/Boton.tsx" class="w-full" />
  </div>

  <div>
    <label class="font-medium block mb-2">Descripción</label>
    <textarea [(ngModel)]="bug.description" rows="1" class="w-full p-inputtext p-component"
      (input)="autoResize($event)"></textarea>
  </div>

  <div class="text-red-500 border border-red-300 p-3 rounded bg-red-50 flex items-center gap-2">
    <i class="pi pi-exclamation-triangle text-lg"></i>
    <span>Por favor, asegúrate de que todos los campos obligatorios estén completados correctamente antes de
      enviar.</span>
  </div>

  <div class="flex flex-wrap gap-3 justify-end">
    <button pButton label="Generar recomendaciones con IA" icon="pi pi-cog" class="p-button-outlined"> </button>
    <button pButton label="Guardar como borrador" class="p-button-outlined"> </button>
    <button pButton label="Enviar reporte de error" class="bg-primary text-white"> </button>
  </div>

</div>
