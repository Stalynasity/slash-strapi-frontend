<div class="p-6 surface-100 min-h-screen">
  <!-- CABECERA -->
  <div class="flex flex-wrap justify-between items-center mb-4">
    <div>
      <h2 class="text-2xl font-bold" style="color: var(--primary-color);">
        <i class="pi pi-chart-bar text-xl" style="color: var(--primary-color);"></i>
        Reportes de Incidencias
      </h2>
      <p class="text-sm" style="color: var(--secondary-color);">Visualiza las incidencias por módulo, fecha o prioridad.</p>
    </div>
    <button
      pButton
      icon="pi pi-refresh"
      label="Resetear"
      class="p-button-sm p-button-text"
      style="color: var(--primary-color);"
      (click)="resetFiltros()"
    ></button>
  </div>

  <!-- CUERPO PRINCIPAL -->
  <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
    <!-- FILTROS -->
    <div class="card shadow-2 p-5">
      <div class="flex items-center gap-2">
        <i class="pi pi-sliders-h" style="color: var(--primary-color);"></i>
        <span class="font-medium text-900" style="color: var(--primary-color);"><strong>Filtros</strong></span>
      </div>

      <div class="flex flex-col gap-3 mt-2">
        <div>
          <label for="desde" class="block text-sm font-medium text-700 mb-1">Desde:</label>
          <p-datepicker id="desde" [(ngModel)]="filtros.desde" showIcon dateFormat="yy-mm-dd" class="w-full" />
        </div>

        <div>
          <label for="hasta" class="block text-sm font-medium text-700 mb-1">Hasta:</label>
          <p-datepicker id="hasta" [(ngModel)]="filtros.hasta" showIcon dateFormat="yy-mm-dd" class="w-full" />
        </div>

        <div>
          <label for="modulo" class="block text-sm font-medium text-700 mb-1">Módulo:</label>
          <input
            pInputText
            id="modulo"
            [(ngModel)]="filtros.modulo"
            placeholder="Ej. Inventario, Login..."
            class="w-full"
            style="border: 1px solid var(--primary-color);"
          />
        </div>

        <div class="mt-2">
          <button
            pButton
            label="Buscar"
            icon="pi pi-search"
            class="w-full p-button-sm"
            style="background-color: var(--primary-color); color: white;"
            (click)="buscarReportes()"
          ></button>
        </div>
      </div>
    </div>

    <!-- RESULTADOS -->
    <div class="card lg:col-span-3 shadow-2">
      <div class="flex items-center gap-2">
        <i class="pi pi-chart-line" style="color: var(--primary-color);"></i>
        <span class="font-medium text-900" style="color: var(--primary-color);">Resultados de Incidencias</span>
      </div>

      <div
        class="h-[400px] mt-3 flex items-center justify-center border border-dashed border-gray-300 rounded-md bg-surface-0 text-gray-500 text-sm text-center px-6"
        style="background-color: var(--surface-0);"
      >
        El gráfico de resultados aparecerá aquí al aplicar los filtros.
      </div>
    </div>
  </div>
</div>
